<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<!-- <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"> -->
	<!-- <link rel="icon" type="image/png" href="assets/img/favicon.png"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>TODHouse of Favour</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-boat.jpg')">
    

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">
                    <form action="" method="">
                <!--        You can switch ' data-color="azzure" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>REGISTER</b> FOR SERVICE <br>
                        	   <small>Registration is required for service attendance.</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
                                <li><a href="#captain" data-toggle="tab"></a></li>
	                            <li><a href="#details" data-toggle="tab"></a></li>
	                        </ul>
						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="captain">
                                <h4 class="info-text">Are you new or returning user?</h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="choice" data-toggle="wizard-radio"  rel="tooltip" title="Choose this option if this is your first time of registering">
                                                <input type="radio" name="job" value="Design" id="new-user">
                                                <div class="icon">
                                                    <i class="fa fa-life-ring"></i>
                                                </div>
                                                <h6>New User</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio"  rel="tooltip" title="Choose this option if you've registered before">
                                                <input type="radio" name="job" value="Code" id="re-user">
                                                <div class="icon">
                                                    <i class="fa fa-male"></i>
                                                </div>
                                                <h6>Returning User</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <input type='button' id="next-button" class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                                </div>
                            </div>

                            <div class="tab-pane" id="details">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text"> Let's start with the basic details</h4>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Surname Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Surname Name?">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name?">
                                      </div>
                                  </div>

                                  <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group">
                                      <label>Email Address</label>
                                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email?">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                      <label>Phone Number</label>
                                      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Phone Number?">
                                    </div>
                                </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Age Bracket</label>
                                          <select class="form-control">
                                            <option disabled="" selected="">- Select -</option>
                                            <option>25 - 34</option>
                                            <option>35 - 44</option>
                                            <option>45 - 54</option>
                                            <option>55 - 64</option>
                                            
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                          <label>Home Address</label>
                                          <div class="input-group">
                                              <textarea name="address" id="address" cols="38" rows="5"></textarea>
                                          </div>
                                      </div>
                                  </div>
                                </div>

                                <div class="">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-fill btn-info btn-wd btn-sm' name='Submit' value='Submit' />
                                    </div>
                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            
                            <div class="tab-pane" id="returning-tab">
                                <div class="row">
                                    <h4 class="info-text"> Enter Your Surname And Unique Code for Confirmation </h4>
                                    <div class="col-sm-5 col-sm-offset-1">
                                        <div class="form-group">
                                          <label>Surname Name</label>
                                          <input type="text" class="form-control" id="surname" placeholder="Surname Name?">
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                          <label>Unique Number</label>
                                          <input type="text" class="form-control" id="uniqueNumber" placeholder="Unique Number">
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-fill btn-info btn-wd btn-sm' name='Submit' value='Submit' />

                                    </div>
                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' id="newform" class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div> -->
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">
              <a href="#">todhouseoffavour</a>
        </div>
    </div>


</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
    <script src="assets/js/gsdk-bootstrap-wizard.js"></script>

    <!--  Custom Js -->
    <script src="assets/js/custom.js"></script>


	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
