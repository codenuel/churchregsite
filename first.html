<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="" sizes="76x76" href="#">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>RCCG TOD</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-boat.jpg')">


    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">
                    <form action="" method="">
                <!--        You can switch ' data-color="azzure" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>RCCG</b> TOD <br>
                        	   <small>Kindly complete the form Below.</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
                                <li><a href="#user" data-toggle="tab">User</a></li>
	                            <li><a href="#details" data-toggle="tab">Details</a></li>
	                        </ul>
						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="user">
                                <h4 class="info-text">Choose Below </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if you're registering for the first time.">
                                                <input type="radio" name="job" value="Design">
                                                <div class="icon">
                                                    <i class="fa fa-bullseye"></i>
                                                </div>
                                                <h6>New User</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if you've registered before.">
                                                <input type="radio" name="job" value="Code">
                                                <div class="icon">
                                                    <i class="fa fa-bullseye"></i>
                                                </div>
                                                <h6>Returning User</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="details">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text"> New </h4>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Surname</label>
                                        <input type="text" class="form-control" id="surname" placeholder="Please enter your family name">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email</label>
                                          <input type="email" class="form-control" id="email" placeholder="user@example.com">
                                          
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                          <label>Phone Number</label>
                                          <div class="form-group">
                                              <input type="number" class="form-control" id="phone-number" placeholder="080123456789">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select class="form-control">
                                            <option disabled="" selected="">- Select Gender -</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>Age Bracket</label>
                                        <select class="form-control">
                                          <option disabled="" selected="">- Choose -</option>
                                          <option>20 - 34</option>
                                          <option>35 - 44</option>
                                          <option>45 - 54</option>
                                          <option>55 - 64</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                      <label>Home Address</label>
                                      <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>                                    </div>
                                </div>
                              </div>
                            </div>
                            
                            
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-info btn-wd btn-sm' name='finish' value='Submit' />
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">
             <a href="#">todhouseoffavour</a>
        </div>
    </div>


</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
